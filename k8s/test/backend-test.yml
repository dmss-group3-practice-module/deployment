apiVersion: v1
kind: Service
metadata:
  name: feats-backend-user-auth
spec:
  selector:
    app: feats-backend-user-auth
  ports:
    - protocol: TCP
      port: 8089 # external port to be exposed
      targetPort: 8089
  type: LoadBalancer

---
apiVersion: v1
kind: Service
metadata:
  name: feats-backend-ingredient
spec:
  selector:
    app: feats-backend-ingredient
